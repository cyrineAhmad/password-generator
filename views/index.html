<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>SecureTrio</h1>

        <div class="checkbox-container">
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Include Lowercase Letters</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Include Uppercase Letters</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Include Numbers</label>
        </div>

        <div class="length-container">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" value="7" min="7" max="20">
        </div>

        <button id="generatePasswordBtn">Generate Password</button>
        <div id="passwordResult"></div>
        <div id="feedback"></div>
        <button id="toggleHistory">Show Password History</button>
        <div id="historyContent">
            <div id="historyContainer"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
